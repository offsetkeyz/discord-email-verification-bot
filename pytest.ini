[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add project root to Python path
pythonpath = . lambda

# Output options
addopts =
    -v
    -ra
    --strict-markers
    --tb=short
    --cov=lambda
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=10

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require AWS mocking)
    e2e: End-to-end tests (full flow)
    slow: Tests that take significant time
    security: Security-focused tests (auth, injection, validation)
    smoke: Critical path smoke tests for CI/CD
    requires_aws: Tests that need real AWS credentials
    requires_discord: Tests that need Discord test server
